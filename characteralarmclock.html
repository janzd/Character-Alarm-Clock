<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Character Alarm Clock</title>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="css/characteralarmclock.css">
<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Open+Sans:400,700,600|Roboto:400,700,500' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/characteralarmclock.js"></script>
</head>
<body>
<div id="wrapper">     
  <div id="character-image"><div><img src="images/character.png"></div></div> 
  <div id="content-wrapper">
    <div>
      <div id="hour-slider" class="slider"></div>
      <div id="minute-slider" class="slider"></div>
    </div>
    <div id="displays">
      <div id="display" class="display">0000</div>
      <div id="display-jp" class="display">◯◯◯◯</div>
    </div>
    <div id="buttons">
    <div>
      <div class="alarm-button"><button id="set-alarm">Set!</button></div>
      <div class="alarm-button"><button id="clear-alarm">Clear!</button></div>
    </div>
    <div id="buttons-playing">
      <div class="alarm-button"><button id="stop">Stop!</button></div>
      <div class="alarm-button"><button id="snooze">A few more minutes!</button></div>
    </div>   
    </div> 
  </div>  
  <audio id="character-voice" preload loop>
    <source src="audio/charactervoice.mp3" type="audio/mpeg" />
    <source src="audio/charactervoice.ogg" type="audio/ogg" />
  </audio>
</div>
</body>
</html>
